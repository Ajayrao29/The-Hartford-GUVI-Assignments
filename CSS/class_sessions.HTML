<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* 1. FLEXBOX - 3 Expense Cards */
        .flex-cards {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        /* 2. GRID - 2x2 Expense Dashboard */
        .grid-dashboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px;
        }

        /* Common Expense Card Style */
        .card {
            background-color: white;
            padding: 20px;
            text-align: center;
            border: 2px solid #333;   /* 5. Borders */
            border-radius: 8px;
        }

        /* 3. Total Expense Box */
        .total-box {
            background-color: #fff;
            margin: 30px;
            padding: 25px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid #333;   /* Border added */
        }

        /* 4. Responsive Layout */
        @media (max-width: 600px) {
            .flex-cards {
                flex-direction: column;
                align-items: center;
            }

            .grid-dashboard {
                grid-template-columns: 1fr;
            }

            .card {
                width: 80%;
            }
        }
    </style>
</head>

<body>

<h2 style="text-align:center;">Expense Tracker</h2>

<!-- Flexbox Cards -->
<div class="flex-cards">
    <div class="card">Food<br>₹ 2500</div>
    <div class="card">Transport<br>₹ 1200</div>
    <div class="card">Shopping<br>₹ 3800</div>
</div>

<!-- Grid Dashboard -->
<div class="grid-dashboard">
    <div class="card">Food<br>₹ 2500</div>
    <div class="card">Transport<br>₹ 1200</div>
    <div class="card">Shopping<br>₹ 3800</div>
    <div class="card">Entertainment<br>₹ 1500</div>
</div>

<!-- Total Expense Box -->
<div class="total-box">
    Total Expense : ₹ 9000
</div>

</body>
</html>
