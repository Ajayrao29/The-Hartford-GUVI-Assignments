<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f3f6;
        }

        .header {
            background-color: #131921;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
        }

        /* GRID LAYOUT */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Desktop default */
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background-color: white;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
        }

        /* FIXED IMAGE AREA */
        .product-card img {
            width: 100%;
            height: 160px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .product-card h3 {
            font-size: 16px;
            margin: 5px 0;
        }

        .price {
            color: #b12704;
            font-weight: bold;
            margin: 5px 0;
        }

        .product-card button {
            margin-top: auto;
            background-color: #ffd814;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
        }

        .product-card button:hover {
            background-color: #f7ca00;
        }

        /* ðŸ“± Mobile */
        @media (max-width: 600px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
        }

        /* ðŸ“± Tablet */
        @media (min-width: 601px) and (max-width: 900px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* ðŸ’» Desktop */
        @media (min-width: 901px) {
            .product-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>

<body>

<div class="header">Simple Product Store</div>

<div class="product-grid">
    <div class="product-card">
        <img src="https://hips.hearstapps.com/hmg-prod/images/best-amazon-tech-procucts-672d17f11a853.jpg?crop=0.668xw:1.00xh;0.205xw,0&resize=640:*">
        <h3>Mouse</h3>
        <p class="price">â‚¹ 2,999</p>
        <button>Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="https://m.media-amazon.com/images/I/71u+2WDguhL.jpg">
        <h3>Bluetooth Speaker</h3>
        <p class="price">â‚¹ 4,499</p>
        <button>Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="https://m.media-amazon.com/images/I/61mVcsc3d6L._AC_UF1000,1000_QL80_.jpg">
        <h3>Hair Dryer</h3>
        <p class="price">â‚¹ 1,999</p>
        <button>Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="https://m.media-amazon.com/images/I/61eTrIO5GcL.jpg">
        <h3>Pods</h3>
        <p class="price">â‚¹ 1,299</p>
        <button>Add to Cart</button>
    </div>
</div>

</body>
</html>
