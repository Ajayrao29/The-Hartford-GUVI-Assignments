<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Farmhouse Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
 
        /* Header */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        /* Navigation*/
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main form container */
        main {
            width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        input, select, textarea {
            width: 100%;
            padding: 6px;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        .btn {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        /* Map section */
        .map-container {
            width: 800px;
            margin: 40px auto;
            text-align: center;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        footer a {
            color: #25D366; /* WhatsApp green */
            text-decoration: none;
            font-weight: bold;
        }
    </style>

<!-- Main Form -->
<main id="booking-form">
    <h2 style="text-align:center;">Farmhouse Rental Booking</h2>

    <form>
        <label>Full Name:</label>
        <input type="text" required>

        <label>Mobile Number:</label>
        <input type="tel" required>

        <label>Email:</label>
        <input type="email">

        <label>Check-in Date:</label>
        <input type="date" required>

        <label>Check-out Date:</label>
        <input type="date" required>

        <label>Guests:</label>
        <input type="number" min="1" required>

        <label>Event Type:</label>
        <select>
            <option>Family</option>
            <option>Birthday</option>
            <option>Wedding</option>
            <option>Corporate</option>
        </select>

        <label>Requirements:</label>
        <textarea rows="3"></textarea>

        <!-- WhatsApp Book Now button -->

           target="_blank" style="text-decoration:none;">
