<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Employee Onboarding</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="max-w-5xl mx-auto p-6 flex items-center justify-between">
    <h1 class="text-2xl font-semibold">Employee Onboarding</h1>
    <nav>
      <a href="./index.html" class="text-sm text-blue-600 hover:underline">Back to Home</a>
    </nav>
  </header>

  <main class="max-w-3xl mx-auto bg-white shadow rounded-lg p-6 mb-16">
    <form id="onboardingForm" class="space-y-6">
      <section>
        <h2 class="text-lg font-medium mb-2">Personal Information</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">First name <span class="text-red-500">*</span></label>
            <input name="firstName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Last name <span class="text-red-500">*</span></label>
            <input name="lastName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Email <span class="text-red-500">*</span></label>
            <input name="email" type="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Phone</label>
            <input name="phone" type="tel" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
          </div>
        </div>
      </section>

      <section>
        <h2 class="text-lg font-medium mb-2">Job Details</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Job Title</label>
            <input name="jobTitle" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Department</label>
            <select name="department" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
              <option>Product</option>
              <option>Engineering</option>
              <option>Design</option>
              <option>People</option>
              <option>Finance</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Start date</label>
            <input name="startDate" type="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Manager</label>
            <input name="manager" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
          </div>
        </div>
      </section>

      <section>
        <h2 class="text-lg font-medium mb-2">Contact & Location</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700">Address</label>
            <textarea name="address" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Office Location</label>
            <input name="location" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
          </div>
          <div>
            <fieldset>
              <legend class="block text-sm font-medium text-gray-700">Employment type</legend>
              <div class="flex gap-4 mt-2">
                <label class="inline-flex items-center"><input type="radio" name="employmentType" value="full" class="mr-2" checked/> Full-time</label>
                <label class="inline-flex items-center"><input type="radio" name="employmentType" value="part" class="mr-2" /> Part-time</label>
                <label class="inline-flex items-center"><input type="radio" name="employmentType" value="contract" class="mr-2" /> Contractor</label>
              </div>
            </fieldset>
          </div>
        </div>
      </section>

      <section>
        <h2 class="text-lg font-medium mb-2">Emergency & Assets</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Emergency Contact</label>
            <input name="emergencyContact" placeholder="Name, phone" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Profile photo</label>
            <input id="photoInput" name="photo" type="file" accept="image/*" class="mt-1 block w-full text-sm text-gray-600" />
            <div id="photoPreview" class="mt-2 w-32 h-32 bg-gray-100 rounded-md flex items-center justify-center overflow-hidden text-gray-400">Preview</div>
          </div>
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-2">Equipment</label>
            <div class="flex flex-wrap gap-4">
              <label class="inline-flex items-center"><input type="checkbox" name="equipment" value="laptop" class="mr-2"/> Laptop</label>
              <label class="inline-flex items-center"><input type="checkbox" name="equipment" value="monitor" class="mr-2"/> Monitor</label>
              <label class="inline-flex items-center"><input type="checkbox" name="equipment" value="keyboard" class="mr-2"/> Keyboard</label>
              <label class="inline-flex items-center"><input type="checkbox" name="equipment" value="mouse" class="mr-2"/> Mouse</label>
              <label class="inline-flex items-center"><input type="checkbox" name="equipment" value="headset" class="mr-2"/> Headset</label>
            </div>
          </div>
        </div>
      </section>

      <div class="flex items-center justify-between">
        <div class="text-sm text-gray-500">Fields marked with <span class="text-red-500">*</span> are required.</div>
        <div class="flex gap-3">
          <button type="reset" class="px-4 py-2 rounded-md border border-gray-300 text-gray-700">Reset</button>
          <button id="submitBtn" type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md shadow hover:bg-blue-700">Submit</button>
        </div>
      </div>
    </form>

    <div id="success" class="hidden mt-6 p-4 rounded-md bg-green-50 border border-green-200 text-green-800">
      <strong>Success!</strong> Onboarding form submitted (demo). Check console for details.
    </div>
  </main>

  <script src="./onboarding.js"></script>
</body>
</html>
